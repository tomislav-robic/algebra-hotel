<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments :: room-type-head"></head>
<body>
    <div>
        <nav th:replace="fragments :: header-navigation"> </nav>
        <h1 style="margin-top:5%; margin-left: 6% " th:text="#{msg.roomType}"></h1>
        <form method="post" style="margin: 5%" th:object="${roomType}" th:action="@{/room-type/new}"  >
            <div class="form-group row" >
                <label for="name" class="col-sm-2 col-form-label" th:text="#{msg.name}"></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"
                    >
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="numberOfBeds" class="col-sm-2 col-form-label" th:text="#{msg.beds}"></label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="numberOfBeds" th:field="*{numberOfBeds}">
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('numberOfBeds')}"
                          th:errors="*{numberOfBeds}"
                    >
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label" th:text="#{msg.price}"></label>
                <div class="col-sm-5">
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('price')}"
                          th:errors="*{price}"
                    >
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="shortDescription" class="col-sm-2 col-form-label" th:text="#{msg.description}"></label>
                <div class="col-sm-5">
                    <textarea type="text" class="form-control" id="shortDescription" placeholder="short description" th:field="*{shortDescription}"></textarea>
                    <span class="validation-error"
                          th:if="${#fields.hasErrors('shortDescription')}"
                          th:errors="*{shortDescription}"
                    >
                    </span>
                </div>
            </div>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <div class="form-group row">
                <div class="col-sm-5">
                    <input type="submit" class="btn btn-primary" value="Enter">
                </div>
            </div>
        </form>

    </div>
    <div th:replace="fragments :: js"></div>
</body>
</html>
